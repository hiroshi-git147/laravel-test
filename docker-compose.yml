version: "3.9"

volumes:
    php-fpm-socket:
    psysh-store:
    db-store:
    maildir: {}

services:
  app:
    build:
      context: .
      dockerfile: ${DOCKERDIR}/php/Dockerfile
      args:
        - WORKDIR=${WORKDIR}
        - DOCKERDIR=${DOCKERDIR}
    volumes:
      - type: bind
        source: ./src
        target: ${WORKDIR}
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
  web:
    build:
      context: .
      dockerfile: ${DOCKERDIR}/nginx/Dockerfile
      args:
        - WORKDIR=${WORKDIR}
        - DOCKERDIR=${DOCKERDIR}
    ports:
      - target: 80
        protocol: tcp
        mode: host
        published: ${WEB_PORT:-80}
    volumes:
      - type: bind
        source: ./src
        target: ${WORKDIR}
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
  db:
    build:
      context: .
      dockerfile: ${DOCKERDIR}/mysql/Dockerfile
      args:
        - DOCKERDIR=${DOCKERDIR}
    ports:
      - target: 3306
        protocol: tcp
        mode: host
        published: ${DB_PORT:-3306}
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
